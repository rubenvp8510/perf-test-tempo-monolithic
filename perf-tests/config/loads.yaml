# Performance Test Load Configurations
# 
# Each load defines a different trace generation rate (TPS) to test.
# The test will run each load for the specified duration.

# Default test duration for each load (can be overridden via CLI)
testDuration: "30m"

# Namespace where tests will run
namespace: "tempo-perf-test"

# Tempo endpoint configuration
tempo:
  host: "tempo-simplest"
  grpcPort: 4317
  jaegerUIPort: 16686

# Load configurations
# - name: Human-readable name for the load (used in reports)
# - tps: Traces per second to generate
# - parallelism: Number of parallel load generator pods
# - depth: Depth of the trace tree
# - nspans: Number of spans per trace
loads:
  - name: "low"
    description: "Low load - baseline test"
    tps: 50
    parallelism: 1
    depth: 10
    nspans: 50

  - name: "medium"
    description: "Medium load - typical production"
    tps: 150
    parallelism: 3
    depth: 10
    nspans: 50

  - name: "high"
    description: "High load - stress test"
    tps: 300
    parallelism: 3
    depth: 10
    nspans: 50

  - name: "very-high"
    description: "Very high load - peak capacity test"
    tps: 500
    parallelism: 5
    depth: 10
    nspans: 50

# Query generator configuration
queryGenerator:
  image: "quay.io/rvargasp/query-load-generator:latest"
  delay: "5s"
  concurrentQueries: 1

