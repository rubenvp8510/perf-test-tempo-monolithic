apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-k8s
  namespace: tempo-perf-test
  labels:
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/instance: k8s
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 2.36.2
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/instance: k8s
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 2.36.2
  name: prometheus-k8s
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-k8s
subjects:
  - kind: ServiceAccount
    name: prometheus-k8s
    namespace: monitoring
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: query-load-generator
  namespace: tempo-perf-test
spec:
  namespaceSelector: {}
  selector:
    matchLabels:
      app: query-load-generator
  podMetricsEndpoints:
    - port: metrics
      interval: 2s
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: query-load-account
  namespace: tempo-perf-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-sa-binding
  namespace: tempo-perf-test
subjects:
  - kind: ServiceAccount
    name: query-load-account
    namespace: tempo-perf-test
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: query-load-config
  namespace: tempo-perf-test
data:
  config.yaml: |
    jaeger:
      queryEndpoint: "http://tempo-simplest-jaegerui:16686"
      timestampSeconds: false

    namespace: "tempo-perf-test"

    query:
      delay: "5s"
      concurrentQueries: 1

    timeBuckets:
      - name: "ingester"
        ageStart: "5m"
        ageEnd: "15m"
        weight: 40
      - name: "backend-1h"
        ageStart: "1h"
        ageEnd: "2h"
        weight: 60

    queries:
      - name: "loadtest_limit20"
        path: "/api/search?limit=20&maxDuration&minDuration&service=loadtest"
      - name: "loadtest_limit30"
        path: "/api/search?limit=30&maxDuration&minDuration&service=loadtest"
      - name: "loadtest_limit50"
        path: "/api/search?limit=50&maxDuration&minDuration&service=loadtest"
      - name: "loadtest_one_tag"
        path: "/api/search?limit=50&maxDuration&minDuration&service=loadtest&tags=http.url=\"http://spanFiller3/3\""
      - name: "loadtest_slow_traces"
        path: "/api/search?minDuration=500ms&limit=30&service=loadtest"
      - name: "loadtest_very_slow"
        path: "/api/search?minDuration=1s&limit=20&service=loadtest"
      - name: "loadtest_fast_traces"
        path: "/api/search?maxDuration=100ms&limit=40&service=loadtest"
      - name: "loadtest_medium_duration"
        path: "/api/search?minDuration=200ms&maxDuration=800ms&limit=25&service=loadtest"
      - name: "loadtest_http_method"
        path: "/api/search?limit=30&service=loadtest&tags=http.method=POST"
      - name: "loadtest_multi_tag"
        path: "/api/search?limit=20&service=loadtest&tags=http.method=GET"
      - name: "loadtest_large_limit"
        path: "/api/search?limit=100&service=loadtest"
      - name: "loadtest_small_limit"
        path: "/api/search?limit=10&service=loadtest"
      - name: "loadtest_span_name"
        path: "/api/search?limit=25&service=loadtest"
      - name: "loadtest_duration_range"
        path: "/api/search?minDuration=300ms&maxDuration=700ms&limit=35&service=loadtest"
      - name: "loadtest_limit15"
        path: "/api/search?limit=15&service=loadtest"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-load-generator
  namespace: tempo-perf-test
  labels:
    app: query-load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-load-generator
  template:
    metadata:
      labels:
        app: query-load-generator
    spec:
      serviceAccountName: query-load-account
      containers:
        - name: app
          image: quay.io/rvargasp/query-load-generator:latest
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /config
              name: config
              readOnly: true
          ports:
            - containerPort: 2112
              name: metrics
          env:
            - name: CONFIG_FILE
              value: /config/config.yaml
      volumes:
        - name: config
          configMap:
            name: query-load-config

